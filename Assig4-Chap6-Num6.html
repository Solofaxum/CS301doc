<!DOCTYPE html>
<html lang="en-us">
    <!-- input= 1st number, operator selection, 2nd input, result to be cheaked -->
    <!-- process= cheak the numbers if they match with the answer based on the operator used -->
    <!-- respode "correct" or "not correct" -->

<head>
    <meta charset="utf-8" />
    <title>Answer Checking</title>
    <script>
        function AnswerCheck() {
            let num1 = parseInt(document.getElementById("num1A").value);
            let operation = document.getElementById("operationA").value;
            let num2 = parseInt(document.getElementById("num2A").value);
            let result = parseInt(document.getElementById("answerA").value);
            let respond;
            if (operation === "+") {
                if (num1 + num2 === result) {
                    respond = "correct"
                }
                else {
                    respond = "incorrect"
                }
            }
            if (operation === "-") {
                if (num1 - num2 === result) {
                    respond = "correct"
                }
                else {
                    respond = "incorrect"
                }
            }
            if (operation === "*") {
                if (num1 * num2 === result) {
                    respond = "correct"
                }
                else {
                    respond = "incorrect"
                }
            }
            if (operation === "/") {
                if (num1 / num2 === result) {
                    respond = "correct"
                }
                else {
                    respond = "incorrect"
                }
            }
            document.getElementById("outcome").innerHTML = respond;

        }
    </script>
</head>

<body>
    1st no: <input type="text" id="num1A">
    <!-- operator: <input type="text" id="operationA"> -->
     <select id="operationA" >
            <option selected > + </option>
            <option  > * </option>
            <option  > / </option>
            <option  > - </option>
        
    </select>
    2nd no : <input type="text" id="num2A">
    Answer: <input type="text" id="answerA">
    <button type="botton" onclick="AnswerCheck()">Check</button>
    <div id="outcome">

    </div>

</body>

</html>
